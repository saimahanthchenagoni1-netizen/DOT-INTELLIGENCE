
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOT | Intelligence Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --cursor-color: white;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0b0b0c;
      color: #f0f0f0;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.light-mode {
      background-color: #f8f9fa;
      color: #1a1a1a;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #2a2a2c;
      border-radius: 10px;
    }
    .light-mode ::-webkit-scrollbar-thumb {
      background: #d1d5db;
    }

    /* Custom Cursor */
    .custom-cursor-active {
      cursor: none !important;
    }
    .custom-cursor-active * {
      cursor: none !important;
    }
    #dot-cursor {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      mix-blend-mode: difference;
      transition: transform 0.1s ease-out;
      display: none;
    }
    #dot-cursor-ring {
      width: 40px;
      height: 40px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.15s ease-out, top 0.1s, left 0.1s;
      display: none;
    }
    .custom-cursor-active #dot-cursor,
    .custom-cursor-active #dot-cursor-ring {
      display: block;
    }

    /* Snow Effect */
    #snow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      display: none;
    }
    .snow-active #snow-container {
      display: block;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(105vh); }
    }

    /* Markdown Specific Styles */
    .prose h1 { @apply text-3xl font-black mb-6 mt-8 text-white; }
    .prose h2 { @apply text-2xl font-black mb-4 mt-6 text-white; }
    .prose h3 { @apply text-xl font-bold mb-3 mt-5 text-indigo-400; }
    .prose p { @apply mb-4 leading-relaxed; }
    .prose ul { @apply list-disc pl-6 mb-4 space-y-2; }
    .prose ol { @apply list-decimal pl-6 mb-4 space-y-2; }
    .prose strong { @apply font-black text-indigo-300; }
    .prose code { @apply font-mono bg-white/5 px-1.5 py-0.5 rounded text-indigo-400 text-sm; }
    .prose blockquote { @apply border-l-4 border-indigo-500 pl-4 italic text-gray-400 my-6; }
    
    .light-mode .prose h1, .light-mode .prose h2 { @apply text-black; }
    .light-mode .prose strong { @apply text-indigo-600; }
    .light-mode .prose code { @apply bg-black/5 text-indigo-600; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
</head>
<body>
  <div id="snow-container"></div>
  <div id="dot-cursor"></div>
  <div id="dot-cursor-ring"></div>
  <div id="root"></div>
  <script>
    const snowContainer = document.getElementById('snow-container');
    function createSnowflake() {
      if (!document.body.classList.contains('snow-active')) return;
      const flake = document.createElement('div');
      flake.innerHTML = 'â—';
      flake.className = 'snowflake';
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.fontSize = Math.random() * 8 + 4 + 'px';
      flake.style.animationDuration = Math.random() * 3 + 2 + 's';
      flake.style.opacity = Math.random();
      snowContainer.appendChild(flake);
      setTimeout(() => flake.remove(), 5000);
    }
    setInterval(createSnowflake, 150);

    const cursor = document.getElementById('dot-cursor');
    const ring = document.getElementById('dot-cursor-ring');
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY - 6 + 'px';
      cursor.style.left = e.clientX - 6 + 'px';
      ring.style.top = e.clientY - 20 + 'px';
      ring.style.left = e.clientX - 20 + 'px';
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOT | Intelligence Hub</title>
  <script>
    // Critical: Defensively polyfill process to prevent ReferenceErrors in browser environments (Vercel/GitHub)
    window.process = { env: { API_KEY: "" } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --cursor-color: white;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0b0b0c;
      color: #f0f0f0;
      overflow: hidden;
      margin: 0;
    }
    body.light-mode {
      background-color: #f8f9fa;
      color: #1a1a1a;
    }
    #initial-loader {
      position: fixed;
      inset: 0;
      background: #0b0b0c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100000;
      transition: opacity 0.5s ease-out;
    }
    .loaded #initial-loader {
      opacity: 0;
      pointer-events: none;
    }
    .loader-dot {
      width: 48px;
      height: 48px;
      background: white;
      border-radius: 16px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
    .prose h1, .prose h2, .prose h3 { color: inherit; font-weight: 800; }
    .prose table { border-collapse: collapse; width: 100%; margin: 1em 0; border: 1px solid #333; }
    .prose th, .prose td { border: 1px solid #333; padding: 0.5em; }
    .custom-cursor-active { cursor: none !important; }
    #dot-cursor { width: 12px; height: 12px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; mix-blend-mode: difference; display: none; }
    #dot-cursor-ring { width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; display: none; }
    .custom-cursor-active #dot-cursor, .custom-cursor-active #dot-cursor-ring { display: block; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?external=react",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="initial-loader">
    <div class="loader-dot"></div>
    <p style="margin-top: 20px; font-weight: 900; letter-spacing: 0.5em; font-size: 10px; color: rgba(255,255,255,0.3); text-transform: uppercase;">System Initializing</p>
  </div>
  <div id="dot-cursor"></div>
  <div id="dot-cursor-ring"></div>
  <div id="root"></div>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => document.body.classList.add('loaded'), 500);
    });
    const cursor = document.getElementById('dot-cursor');
    const ring = document.getElementById('dot-cursor-ring');
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = (e.clientY - 6) + 'px';
      cursor.style.left = (e.clientX - 6) + 'px';
      ring.style.top = (e.clientY - 20) + 'px';
      ring.style.left = (e.clientX - 20) + 'px';
    });
  </script>
</body>
</html>

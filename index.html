
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOT | Intelligence Hub</title>
  <script>
    // 1. Critical Environment Polyfill (Must be first)
    window.process = { env: { API_KEY: "" } };
    
    // 2. Global Initialization Error Watchdog
    window.onerror = function(msg, url, line, col, error) {
      console.error("Critical System Failure:", msg, error);
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="padding: 40px; background: #0b0b0c; color: #ff4d4d; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; position: fixed; inset: 0; z-index: 999999;">
            <h1 style="font-size: 24px; font-weight: 900; margin-bottom: 10px; color: white;">NODE CRASH</h1>
            <p style="font-size: 14px; opacity: 0.6; margin-bottom: 20px;">The DOT cognitive engine failed to initialize.</p>
            <div style="background: rgba(255,0,0,0.1); padding: 15px; border-radius: 8px; border: 1px solid rgba(255,0,0,0.2); max-width: 90%; font-size: 12px; text-align: left; overflow: auto;">
              <code>${msg}</code>
            </div>
            <button onclick="window.location.reload()" style="margin-top: 30px; padding: 12px 30px; background: white; color: black; border-radius: 99px; font-weight: 900; cursor: pointer; border: none;">REBOOT</button>
          </div>
        `;
      }
      return false;
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Outfit', sans-serif; background-color: #0b0b0c; color: #f0f0f0; margin: 0; overflow: hidden; }
    
    /* Loader only hides when body has .app-ready class */
    #initial-loader { 
      position: fixed; 
      inset: 0; 
      background: #0b0b0c; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      z-index: 100000; 
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    
    .app-ready #initial-loader { 
      opacity: 0; 
      pointer-events: none; 
      transform: scale(1.05);
    }
    
    .loader-dot { 
      width: 50px; 
      height: 50px; 
      background: white; 
      border-radius: 18px; 
      animation: bounce 1.2s infinite cubic-bezier(0.45, 0, 0.55, 1); 
      box-shadow: 0 10px 40px rgba(255,255,255,0.1);
    }
    
    @keyframes bounce { 
      0%, 100% { transform: translateY(0) rotate(0deg); } 
      50% { transform: translateY(-30px) rotate(180deg); border-radius: 50%; } 
    }

    @keyframes slide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(300%); }
    }

    .prose h1, .prose h2, .prose h3 { color: inherit; font-weight: 800; }
    .custom-cursor-active { cursor: none !important; }
    #dot-cursor { width: 12px; height: 12px; background: white; border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; mix-blend-mode: difference; display: none; }
    #dot-cursor-ring { width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; display: none; }
    .custom-cursor-active #dot-cursor, .custom-cursor-active #dot-cursor-ring { display: block; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="initial-loader">
    <div class="loader-dot"></div>
    <div style="margin-top: 30px; text-align: center;">
      <p style="font-weight: 900; letter-spacing: 0.8em; font-size: 11px; color: white; text-transform: uppercase;">Initializing DOT</p>
      <div style="width: 100px; height: 2px; background: rgba(255,255,255,0.1); margin: 15px auto; overflow: hidden; border-radius: 10px;">
        <div style="width: 30%; height: 2px; background: white; animation: slide 1.5s infinite ease-in-out;"></div>
      </div>
    </div>
  </div>
  
  <div id="dot-cursor"></div>
  <div id="dot-cursor-ring"></div>
  <div id="root"></div>

  <script>
    const cursor = document.getElementById('dot-cursor');
    const ring = document.getElementById('dot-cursor-ring');
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = (e.clientY - 6) + 'px';
      cursor.style.left = (e.clientX - 6) + 'px';
      ring.style.top = (e.clientY - 20) + 'px';
      ring.style.left = (e.clientX - 20) + 'px';
    });
  </script>
</body>
</html>
